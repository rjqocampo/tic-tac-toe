<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="tic-tac-toe">
        <header>
          <div>
            <h1><span>X</span><span>O</span></h1>
            <p class="whos-turn"></p>
            <button type="button" class="button-home">
              <img src="img/home.svg" alt="">
            </button>
          </div>
        </header>
        <main>
          <!-- rendered grids -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </main>
        <footer>
          <div class="x-score">
            <p>PLAYER X</p>
            <h3>1</h3>
          </div>
          <div class="tie-score">
            <p>TIE</p>
            <h3>2</h3>
          </div>
          <div class="o-score">
            <p>PLAYER O</p>
            <h3>3</h3>
          </div>
        </footer>
      </div>

      <div class="wrapper-github">
        <a href="https://github.com/rjqocampo/tic-tac-toe" target="_blank" rel="noopener noreferrer">
          <img src="img/git1.png" alt="Github icon. Silhouette of github's mascot.">
          <p>By Rod John Ocampo</p>
        </a>
      </div>
    </div>
    
    <dialog class="dialog-pre-round">
      <h1><span>X</span><span>O</span></h1>
      <div>
        <h2>CHOOSE YOUR MARK</h2>
        <h3>X WILL GO FIRST</h3>
        <div>
          <button type="button">X</button>
          <button type="button">O</button>
        </div>
      </div>
      <button type="button" class="button-game-mode" data-vs="ai">PLAY (VS AI)</button>
      <button type="button" class="button-game-mode" data-vs="player">PLAY (VS PLAYER)</button>
    </dialog>

    <dialog class="dialog-post-round">
      <h2 class="dialog-post-round__header">GREAT JOB!</h2>
      <h1 class="dialog-post-round__winner"></h1>
      <div>
        <button type="button" class="button-home">
          <img src="img/home.svg" alt="">
        </button>
        <button type="button" class="button-play-again">PLAY AGAIN</button>
      </div>
    </dialog>
  </body>
</html>
